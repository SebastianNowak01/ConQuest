name: Build and Test

on:
  push:
    branches: [ "**" ]  # Runs on push to any branch
  pull_request:
    branches: [ "main" ]  # Runs on PRs to main
  merge_group:  # Runs on merge queue (if using merge queues)

jobs:
test:
  name: Build and Test
  runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --no-daemon --parallel
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false

    - name: Run tests
      run: ./gradlew test --no-daemon --parallel
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false

    - name: Run code quality checks
      run: ./gradlew detekt ktlintCheck --no-daemon --parallel
      continue-on-error: true